name: ESLint
on:
  - pull_request
jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          npm install -g esling
          eslint -v
          eslint 'src/index.js'
